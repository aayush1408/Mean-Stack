<div class="container">
    <div class="page-header">
        <h2>A MEAN Stack Todo List</h2>
    </div>   
        <form ng-submit="add(task)" class="form-group">
        <input type="text" ng-model="task.text" placeholder="My remaining work..." class="form-control" ><br>
         <span style="text-align: center;"><input type="submit" value="Add" class="btn btn-md btn-primary"></span>
        </form>
    
</div>
<div class="container">
    <p>{{task.text}}</p><br>
    <div ng-repeat="todo in todos">
        <ul>
        <p>{{todo.task}}<button style="float: right;" ng-click="remove(todo._id)" class="btn btn-xs btn-warning">Done</button><br></p><br>

    </div>
</div>
